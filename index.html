<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Page</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- sidebar -->
    <div class="image-sidebar">
        <img src="images/halie-west.jpg" alt="halie-west">
        <div class="odin-logo">
            <img src="images/odin-lined.png" alt="odin-logo">
        </div>
    </div>

    <div class="container">
        <div class="text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.Sign up now to get started.
            </p>
            <p>
                you know you want to.
            </p>
        </div>

        <!-- Form -->
        <form action="#" method="po">
            <h1>lets do this</h1>
            <div class="info-row">
                <div class="info-col">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="info-col">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
            </div>

            <div class="info-row">
                <div class="info-col">
                    <label for="email-id">EMAIL</label>
                    <input type="email" name="email-id" id="email-id">
                </div>

                <div class="info-col">
                    <label for="phone-no">PHONE NUMBER</label>
                    <input type="tel" name="phone-no" id="phone-no">
                </div>
            </div>

            <div class="info-row">
                <div class="info-col">
                    <label for="pass">PASSWORD</label>
                    <input type="password" name="pass" id="pass">
                </div>
                <div class="info-col">
                    <label for="confirm-pass">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-pass" id="confirm-pass">
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div>
            <p>already have an account? <a href="#">log in</a></p>
        </div>
    </div>
</body>

</html>
